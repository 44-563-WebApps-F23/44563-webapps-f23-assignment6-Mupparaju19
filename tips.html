<body>

<h2 style="color:brown">Murali shows tip amounts</h2>
<form>

      <label for="base_amt">Enter Base Amount</label>
      <input type="number" id="base_amt" value=50>

      <br>
      <label for="tip">Enter the Tip Percent</label>
      <input type="number" id="tip" name="tip" value=15>

      <br>
    <input type="button" value="Show tip" onclick="tips()">
</form>
<p id="result">Calculated tip is shown here</p>

<script> 

function tips (){

    base_Val = parseFloat(document.getElementById("base_amt").value)
    pertip = parseFloat(document.getElementById("tip").value)
    
    let myOutput=""
    for(let i=0;i<5;i++)
    {
        const tipPercent = pertip + i * 4;
        const calTip = (base_Val * tipPercent) / 100;
        myOutput += `${tipPercent }%  is ${calTip };` ;
        
    }
    
    output = document.getElementById("result")
    output.innerHTML = "Tips are:"+myOutput
    
}
</script>
<hr>

<form>
    <input type="radio" id="sum" name="ope" value="sum" onclick="chooseOp()">
    <label for="sum">Sum</label></br>
  
    <input type="radio" id="diff" name="ope" value="difference" onclick="chooseOp()">
    <label for="diff">diff</label></br>
  
    <input type="radio" id="mult" name="ope" value="product" onclick="chooseOp()">
    <label for="mult">mult</label></br>
</form>
<br>
<p id="btn">basic operations result is shown here</p>
<script>
    function chooseOp ()
    {
        console.log("Getting form values")
        baseValue = parseFloat(document.getElementById("base_amt").value)
        tipValue = parseFloat(document.getElementById("tip").value)
        out = document.getElementById("btn")
        if(document.getElementById("sum").checked){
          out.innerHTML="Sum of "+baseValue+" and"+tipValue+" is "+(baseValue+tipValue)
        }
        else if(document.getElementById("diff").checked){
          out.innerHTML="diff of "+baseValue+" and"+tipValue+" is "+(baseValue-tipValue)
        }
      
        else if(document.getElementById("mult").checked){
            out.innerHTML="product of "+baseValue+" and"+tipValue+" is "+(baseValue*tipValue)
        }

    }
</script>
